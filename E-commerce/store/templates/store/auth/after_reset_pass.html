{% extends 'store/layouts/main.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="">
                    <div class="card mt-3 shadow">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="text-center">
                                    <h4>Forgot Password?</h4>
                                </div>
                                <hr>
                                <div class="form-outline mb-4">
                                    <p>We will send you email shortly, So please check your email and you spam carefully.</p>
                                </div>
                                <a href="{%url 'home'%}"><button type="button" class="btn btn-primary btn-block form-control mb-4">Back to Home</button></a>
                                <a href="{%url 'loginpage'%}"><button type="button" class="btn btn-primary btn-block form-control">Back to Login</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
