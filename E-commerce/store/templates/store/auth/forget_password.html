{% extends 'store/layouts/main.html' %}
{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		    <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="card-body">
                            <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <hr>
                            <p>You can reset your password here.</p>
                                <div class="panel-body">
                                    <form   action="{% url 'forget_password_first' %}" id="register-form" role="form" autocomplete="off" class="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                                <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="email" name="fp_email" placeholder="email address" class="form-control fp_email"  type="text">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <input name="recover-submit" class="btn btn-primary btn-block btn-lg btn-block" value="Reset Password" type="submit">
                                        </div>
                                        
                                        <input type="hidden" class="hide" name="fp_btn" id="token" value=""> 
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
	</div>
</div>

{% endblock content %}
